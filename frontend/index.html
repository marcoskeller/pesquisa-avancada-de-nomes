<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>Desafio 1 Keller</title>
</head>
<body>
    <div class="div-geral">
        <header>
            <h1 class="titulo-pagina">Pesquisa de Usuário(s)</h1>
            <form>
                <input
                type="text"
                id="texto-digitado"
                autofocus
                />
                <button 
                type="submit"
                id="botao-pesquisar">
                <i class="fas fa-search"></i>
                </button>
            </form>
        </header>

        <main>
            <section class="exibicao-usuarios">
                <div class="listagen-usuarios">
                    <h2 class="titulo-exibicao">Nenhum usuário pesquisado</h2>
                </div>
            </section>
            <section class="exibicao-estatisticas">
                <div class="listagem-estatisticas">
                    <h2 class="titulo-exibicao">Nada para mostrar</h2>
                </div>
            </section>
        </main>
    </div>
    <script src='./js/script.js'></script>
</body>
</html>


<link rel="stylesheet" href="./css/styles.css" />
